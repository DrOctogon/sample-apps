<!DOCTYPE html>
<html>
<head><script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/_ah/channel/jsapi"></script>

    <title></title>
</head>
<body>
Token was {{ token }}<br>
Client ID was {{ client_id }}
<h2>You will get 2 popup alerts sent from the server at 2 and 10 seconds after loading this page via the GAE channel API</h2>
<a href="/message" target="_blank">Send Message To This Browser Tab (opens in a new tab, do NOT close this one!)</a>
<div id="messages">Messages so far:
    <ul>

    </ul></div>
</body>
<script>

    onOpened = function() {
        connected = true;
        // sendMessage('opened');
    };
    onMessage = function(msg) {
        alert(msg.data);
        $("#messages ul").append($("<li></li>").html(msg.data));
    };
    onError = function(err) {
        //    alert(err);
    };
    onClose = function() {
        // alert("close");
        //   connected = false;
    };
    // open new session
    channel = new goog.appengine.Channel('{{ token }}');
    socket = channel.open();
    socket.onopen = onOpened;
    socket.onmessage = onMessage;
    socket.onerror = onError;
    socket.onclose = onClose;
</script>

</html>
